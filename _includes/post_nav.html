<div class="row">
    <div class="offset-by-two six columns u-center-text">
        <h1>
            {% if page.previous.url %}
                <a href="{{page.previous.url}}"> {{page.previous.title}} <i class="material-icons">navigate_before</i> </a>
            {% endif %}
            {% if page.next.url %}
                <a href="{{page.next.url}}"> <i class="material-icons">navigate_next</i> {{page.next.title}}</a>
            {% endif %}
        </h1>
    </div>
</div>
