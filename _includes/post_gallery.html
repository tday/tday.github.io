{% for post in posts %}
    <div class="row">
        <div class="offset-by-one twelve columns">
            <h1 class="u-center-text"> {{post.title}} </h1>
            <a href="{{post.url}}"> <img class="preview" src="{{ post.preview }}"> </a>
            <p> {{post.excerpt}} </p>
        </div>
    </div>
{% endfor %}
